<!DOCTYPE html>
<html lang="pt-br" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta name="author" content="José Lucas" />
    <meta name="description" content="Instagram clone with sass" />

    <link rel="stylesheet" href="./dist/index.css" />

    <title>Instagram</title>
  </head>
  <body data-id="body">
    <div class="wrapper">
      <header class="header-wrapper">
        <nav class="header-content">
          <section class="marker-container">
            <a class="instagram" href="#" title="Instagram">
              <img src="./assets/logo.png" class="instagram-logo full-width" />
            </a>
          </section>

          <section class="search-container">
            <form action="#" method="POST" class="form-container">
              <img class="absolute-img" src="./assets/svg/search.svg" />

              <input
                type="text"
                name="search"
                class="search-input"
                placeholder="Pesquisar"
              />
            </form>
          </section>

          <section class="toolbar-container">
            <ul class="toolbar-list">
              <li class="toolbar-item">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/home.svg" alt="home" />
                </a>
              </li>
              <li class="toolbar-item camera">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/camera.svg" alt="camera" />
                </a>
              </li>

              <li class="toolbar-item direct">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/direct.svg" alt="direct" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/plus.svg" alt="mark" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/location.svg" alt="location" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#" class="toolbar-anchor">
                  <img src="./assets/svg/heart.svg" alt="favorites" />
                </a>
              </li>
            </ul>

            <section class="avatar-wrapper">
              <a href="#" class="avatar" title="Imagem de perfil">
                <img
                  src="https://images.unsplash.com/photo-1581599129568-e33151627628?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt="avatar"
                  class="avatar-image"
                />
              </a>
            </section>
          </section>
        </nav>
      </header>

      <main class="main-wrapper">
        <section class="main-container">
          <section class="main-separation">
            <section class="status-wrapper">
              <div class="status-item">
                <div class="status-avatar">
                  <div class="avatar-status">
                    <img
                      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFuJTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                  </div>
                </div>

                <p>José Lucas Lira</p>
              </div>

              <div class="status-item">
                <div class="status-avatar">
                  <div class="avatar-status">
                    <img
                      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFuJTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                  </div>
                </div>

                <p>José Lucas Lira</p>
              </div>

              <div class="status-item">
                <div class="status-avatar">
                  <div class="avatar-status">
                    <img
                      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFuJTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                  </div>
                </div>

                <p>José Lucas Lira</p>
              </div>
            </section>

            <!-- Publication/section -->
            <section class="publication-wrapper">
              <header class="publication-header">
                <div href="#" class="publication-profile">
                  <div class="publication-avatar">
                    <a href="#" class="avatar medium" title="José Lucas">
                      <img
                        src="https://images.unsplash.com/photo-1581599129568-e33151627628?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                        alt="avatar"
                        class="avatar-image"
                      />
                    </a>
                  </div>

                  <a href="#" title="José Lucas">José Lucas</a>
                </div>

                <div class="publication-info">
                  <a href="#"><img src="./assets/svg/more.svg" alt="more" /></a>
                </div>
              </header>

              <main class="publication-center">
                <img
                  src="https://images.unsplash.com/photo-1581599129568-e33151627628?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt=""
                  class="full-width"
                />
              </main>

              <footer class="publication-footer">
                <section class="actions-wrapper">
                  <div class="action-left">
                    <button><img src="./assets/svg/heart.svg" alt="" /></button>
                    <button>
                      <img src="./assets/svg/comment.svg" alt="" />
                    </button>
                    <button>
                      <img src="./assets/svg/direct.svg" alt="" />
                    </button>
                  </div>

                  <button><img src="./assets/svg/mark.svg" alt="" /></button>
                </section>

                <section class="comments-wrapper">
                  <p class="views"><strong>1.152</strong> visualizações</p>
                  <p>
                    <strong>Lorem ipsum is dolor </strong>ur, study purposes
                  </p>

                  <p>Representação textual: Lorem ipsum is dolor ur</p>

                  <a href="#" class="all-comments">Ver todos os comentários</a>
                </section>

                <section class="interaction-wrapper">
                  <img src="./assets/svg/smile.svg" alt="Smile" />

                  <form action="#" method="POST" class="interaction-form">
                    <input
                      type="text"
                      name="comment"
                      placeholder="Adicionar comentário..."
                    />
                    <button disabled>Publicar</button>
                  </form>
                </section>
              </footer>
            </section>
            <!-- End -->
          </section>

          <aside class="sidebar-wrapper">Informações</aside>
        </section>
      </main>
    </div>
  </body>
</html>
