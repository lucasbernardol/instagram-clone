<!DOCTYPE html>
<html lang="pt-br" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta name="author" content="JosÃ© Lucas" />
    <meta name="description" content="Instagram clone with sass" />

    <link rel="stylesheet" href="./dist/index.css" />

    <title>Instagram</title>
  </head>
  <body data-id="body">
    <div class="wrapper">
      <header class="header-wrapper">
        <nav class="header-content">
          <section class="logo-wrapper">
            <a href="#" title="Instagram" title="Instagram">
              <img src="./assets/logo.png" alt="logo" />
            </a>
          </section>

          <section class="form-wrapper">
            <form action="#" method="POST" class="form-container">
              <img class="absolute-img" src="./assets/svg/search.svg" />
              <input type="text" name="search" placeholder="Pesquisar" />
            </form>
          </section>

          <section class="toolbar-wrapper">
            <ul class="toolbar-container">
              <li class="toolbar-item">
                <a href="#"><img src="./assets/svg/home.svg" alt="home" /></a>
              </li>
              <li class="toolbar-item camera">
                <a href="#">
                  <img src="./assets/svg/camera.svg" alt="camera" />
                </a>
              </li>

              <li class="toolbar-item direct">
                <a href="#">
                  <img src="./assets/svg/direct.svg" alt="direct" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#">
                  <img src="./assets/svg/plus.svg" alt="mark" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#">
                  <img src="./assets/svg/location.svg" alt="location" />
                </a>
              </li>

              <li class="toolbar-item">
                <a href="#">
                  <img src="./assets/svg/heart.svg" alt="favorites" />
                </a>
              </li>
            </ul>

            <section class="avatar-wrapper">
              <a href="#" class="avatar" title="Imagem de perfil">
                <img
                  src="https://images.unsplash.com/photo-1581599129568-e33151627628?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt="avatar"
                  class="avatar-image"
                />
              </a>
            </section>
          </section>
        </nav>
      </header>
    </div>
  </body>
</html>
